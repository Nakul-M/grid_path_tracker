<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Grid Path Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grid Path Tracker</h1>
  <label>Rows: <input type="number" id="rows" value="4" min="1"></label>
  <label>Columns: <input type="number" id="cols" value="4" min="1"></label>
  <button onclick="generateGrid()">Generate Grid</button>
  <button onclick="findPaths()">Show All Paths</button>
  <p id="pathCount">Paths Found: 0</p>

  <div id="grid" style="margin-top: 20px;"></div>
  <script src="script.js"></script>
</body>
</html>
