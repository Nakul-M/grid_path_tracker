<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Grid Path Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Animated Grid Path Finder</h1>

    <div class="controls">
      <label>Rows: <input type="number" id="rows" value="3" min="1" /></label>
      <label>Cols: <input type="number" id="cols" value="3" min="1" /></label>
      <hr>
       <label> Obstacle Rows: <input type="number" id="black_rows_id" value="-1" /></label>
      <label> Obstacle Cols: <input type="number" id="black_cols_id" value="-1"/></label>
      <br />
      <button onclick="startAnimation()">Start Animation</button>
    </div>

    <p id="result"></p>

    <div class="grid-wrapper">
      <div id="gridContainer" class="grid"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
